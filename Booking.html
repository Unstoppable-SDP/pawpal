<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="Booking.css" />
</head>

<body class="flex">
    
    <div class="container">
        <div class="Booking"></div>
        <div class="Avatar">
            <a href="#"><img src="/img/5735078.png" style="width:50px;height:50px;"></a>
        </div>
        <form>
            <div class="input-container">
                <div class="input">
                    <label for ="date">Start Date</label>
                    <input type="date" required id="date" name="date" />
                </div>
                <div class="input box">
                    <label for="date">End Date</label>
                    <input type="date" required id="date" name="date" placeholder="End Date"/>
                </div>
            </div>
            <div class="Pet">
                <select required class="Pet-select" id="Pet-select" >
                    <option value="">Please choose a pet</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Turtle">Turtle</option>
                    <option value="Hamster">Hamster</option>
                    <option value="Rabbit">Rabbit</option>
                    <option value="Guinea pig">Guinea pig</option>
                    <option value="Birds">Birds</option>
                    <option value="Ferret"> Ferret</option>
                    <option value="Fish">Fish</option>
                    <option value="Bearded dragons">Bearded dragons</option>
                    <option value="Monkey">Monkey</option>
                    <option value="Amphibians">Amphibians</option>
                </select>
                <select required class="Quantity-select" id="Quantity-select" >
                    <option value="">Quantity</option>
                    <option value="One" >One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                    <option value="Four">Four</option>
                    <option value="Five">Five</option>
                    <option value="Six">Six</option>
                </select>
            </div>
            <div class="price">Total price: <a >1000 $</a></div>
            <div class="method">Payment method: <a >Cash</a></div>
            <input class="L_btn" type="submit" value="Book" />
        </form method="get">
    </div>
</body>

</html>
