<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="img/smallLogo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="home.css" />
</head>

    <body>
        <head>
            <div class="header">
              <div class="header-content">
                <img src="img/Logo.png" />
                <ul class="menu">
                  <li><a class="active" href="#">About</a></li>
                  <li><a href="#">Service</a></li>
                  <li><a href="#">Reviews</a></li>
                </ul>
                
              </div>
            </div>
          </head>
          
          <form action = "/url" method="GET"> 
            <img src = "img/5735078.png" width="273" height="273" class = "profileImg">
            <h4 class = "profiletitle">Profile</h4>
        

        <h4 class = "title1">Personal Info</h4>
    
        
            <label class = "labelinfo1">First Name</label>
            <input type="text"  value="Adam" class="textboxinfo1">
            <label class="labelinfo2">Last Name</label>
            <input type="text" value="Miller" class = "textboxinfo2">
        
    
        
            <label class = "labelinfo3">Gender</label>
            <input type="text" value="Male" class = "textboxinfo3">
            <label class = "labelinfo4">Email</label>
            <input type="text" value="adam.miller@gmail.com" readonly class = "textboxinfo4">
        
    
        
            <label class = "labelinfo5">Birthdate</label>
            <input type="date" value= "1998-02-01" class = "textboxinfo5">
            <label class = "labelinfo6">Password</label>
            <input type="text" value="12345678" class = "textboxinfo6">
        
    
        
            <label class = "labelinfo7">City</label>
            <input type="text" Value ="Jeddah" class = "textboxinfo7">
            <label class = "labelinfo8">Street</label>
            <input type="text" value="Tahlia St" class = "textboxinfo8">
        
    
        
            <label class = "labelinfo9">House Number</label>
            <input type="text" value="35" class = "textboxinfo9">
    
    
            <h4 class="title2">Pets</h4>
        
        
            <label class="labelpets1">Name</label>
            <input type="text" value="Olli" class = "textboxpets1">
            <label for="Type" class = "labelpets2">Type</label>
            <select required name="Type" id="Type" class="textboxpets2">
                <option value="Dog" selected class = "textop">Dog</option>
                <option value="Cat" class = "textop">Cat</option>
                <option value="Cat" class = "textop">Turtle</option>
                <option value="Hamster" class = "textop">Hamster</option>
                <option value="Cat" class = "textop">Rabbit</option>
                <option value="Cat" class = "textop">Guinea pig</option>
                <option value="Parrot" class = "textop">Birds</option>
                <option value="Cat" class = "textop">Ferret</option>
                <option value="Cat" class = "textop">Fish</option>
                <option value="Cat" class = "textop">Bearded dragons</option>
                <option value="Cat" class = "textop">Monkey</option>
                <option value="Cat" class = "textop">Amphibians</option>
            </select>
        
    
        
            <label class = "labelpets3">Age</label>
            <input type="number" value="25" class = "textboxpets3">
            <label class = "labelpets4">Gender</label>
            <input type="text" value="Female" class = "textboxpets4">
        
    
        
            <label class = "labelpets5">Requirements</label>
            <textarea type ="text" rows = "8" class="textboxpets5">She will have a few tangible needs as follows:&#13;&#10 1.FOOD&#13;&#10 2.WATER&#13;&#10 3.PLACES TO SLEEP&#13;&#10 4.EXERCISE&#13;&#10 5.AN ENRICHED ENVIRONMENT&#13;&#10 6.BASIC SUPPLIES&#13;&#10 7.GROOMING</textarea>
            <h6 class="title3">Add Pet</h6>
            <button class="buttonpets">+</button>
        
    
        
            <button class = "updatebutton">Update User</button>
        

        
            <button class = "SignOut">Sign Out</button>
        
    

    <h4 class = "title4">Bookings</h4>

    
        <label class = "labelbooking1">Booking Number</label>
        <input type="number"  value="4" readonly class="textboxbooking1">
        <label class="labelbooking2">Pet Name</label>
        <input type="text" value="Olli" readonly class = "textboxbooking2">
    

    
        <label class = "labelbooking3">Sitter Name</label>
        <input type="text" value="Jhon Smith" readonly class = "textboxbooking3">
        <label class = "labelbooking4">Start Date</label>
        <input type="date" value="2023-04-11" readonly class = "textboxbooking4">


    
        <label class = "labelbooking5">End Date</label>
        <input type="date" value="2023-04-15" readonly class = "textboxbooking5">
    </form>

</body>
</html>
